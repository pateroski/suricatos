<dom-module id="suri-animations">

  <template>

    <style>

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d( 0, 30%, 0 )
        }

        to {
          opacity: 1;
          transform: none
        }
      }

      @keyframes grow {
        0% {
          display: none;
          opacity: 0
        }

        1% {
          display: block;
          opacity: 0;
          transform: scale( 0 )
        }

        100% {
          opacity: 1;
          transform: scale( 1 )
        }
      }
    </style>
  </template>
</dom-module>
