<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../styles/my-theme.html">
<link rel="import" href="suri-timeline-styles.html">

<dom-module id="suri-timeline">
  <template>
    <style include="suri-animations suri-timeline-styles">
    </style>

    <section id="timeLine" class="suri-timeline">
      <div class="suri-timeline__container">

        <dom-repeat items="[[moments]]" as="moment">
          <template>
            <div class="suri-timeline__block js-suri-block">
              <div class$="suri-timeline__icon suri-timeline__icon--[[moment.icon.color]] js-suri-icon">
                <iron-icon icon$="[[moment.icon.name]]"></iron-icon>
              </div>
              <!-- suri-timeline__icon -->

              <div class="suri-timeline__content js-suri-content">
                <h2>[[moment.title]]</h2>
                <p inner-h-t-m-l="[[moment.content]]"></p>
                <img src$="../../images/[[moment.image]]" alt="">
                <span class="suri-timeline__date">[[moment.time]]</span>
              </div>
              <!-- suri-timeline__content -->
            </div>
            <!-- suri-timeline__block -->
          </template>
        </dom-repeat>

      </div>
    </section>
  </template>

  <script src='suri-timeline.js'></script>
</dom-module>
