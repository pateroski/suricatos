<dom-module id="suri-timeline-styles">

  <template>
    <style>

      .suri-timeline {
        overflow: hidden;
        margin: 2em auto
      }

      .suri-timeline__container {
        position: relative;
        width: 90%;
        max-width: 1170px;
        margin: 0 auto;
        padding: 2em 0
      }

      .suri-timeline__container::before {
        /* this is the vertical line */
        content: '';
        position: absolute;
        top: 0;
        left: 18px;
        height: 100%;
        width: 4px;
        background: #d7e4ed
      }

      .suri-timeline__block {
        position: relative;
        margin: 2em 0
      }

      .suri-timeline__block::after {
        /* clearfix */
        content: '';
        display: table;
        clear: both
      }

      .suri-timeline__block:first-child {
        margin-top: 0
      }

      .suri-timeline__block:last-child {
        margin-bottom: 0
      }

      .suri-timeline__img {
        position: absolute;
        top: 0;
        left: 0;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        box-shadow: 0 0 0 4px #ffffff, inset 0 2px 0 rgba( 0, 0, 0, .08 ), 0 3px 0 4px rgba( 0, 0, 0, .05 )
      }

      .suri-timeline__img img {
        display: block;
        width: 24px;
        height: 24px;
        position: relative;
        left: 50%;
        top: 50%;
        margin-left: -12px;
        margin-top: -12px
      }

      .suri-timeline__img.suri-timeline__img--picture {
        background: #75ce66
      }

      .suri-timeline__img.suri-timeline__img--movie {
        background: #c03b44
      }

      .suri-timeline__img.suri-timeline__img--location {
        background: #f0ca45
      }

      .suri-timeline__content {
        position: relative;
        margin-left: 60px;
        background: #ffffff;
        border-radius: .25em;
        padding: 1em;
        box-shadow: 0 3px 0 #d7e4ed
      }

      .suri-timeline__content::after {
        /* clearfix */
        content: '';
        display: table;
        clear: both
      }

      .suri-timeline__content::before {
        /* triangle next to content block */
        content: '';
        position: absolute;
        top: 16px;
        right: 100%;
        height: 0;
        width: 0;
        border: 7px solid transparent;
        border-right: 7px solid #ffffff
      }

      .suri-timeline__content h2 {
        color: #303e49
      }

      .suri-timeline__content p,
      .suri-timeline__date {
        font-size: 1.3rem
      }

      .suri-timeline__content p {
        margin: 1em 0;
        line-height: 1.6
      }

      .suri-timeline__date {
        display: inline-block;
        float: left;
        padding: .8em 0;
        opacity: .7
      }

      @media only screen and (min-width: 768px) {
        .suri-timeline__content h2 {
          font-size: 2rem
        }

        .suri-timeline__content p {
          font-size: 1.6rem
        }

        .suri-timeline__date {
          font-size: 1.4rem
        }
      }

      @media only screen and (min-width: 1170px) {
        .suri-is-hidden {
          visibility: hidden
        }

        .suri-timeline {
          margin-top: 3em;
          margin-bottom: 3em
        }

        .suri-timeline__container::before {
          left: 50%;
          margin-left: -2px
        }

        .suri-timeline__block {
          margin: 4em 0
        }

        .suri-timeline__img {
          width: 60px;
          height: 60px;
          left: 50%;
          margin-left: -30px;

          /* Force Hardware Acceleration */
          transform: translateZ( 0 )
        }

        .suri-timeline__img.suri-timeline__img--bounce-in {
          visibility: visible;
          animation: suri-bounce-1 .6s
        }

        .suri-timeline__content {
          margin-left: 0;
          padding: 1.6em;
          width: 45%;

          /* Force Hardware Acceleration */
          transform: translateZ( 0 )
        }

        .suri-timeline__content::before {
          top: 24px;
          left: 100%;
          border-color: transparent;
          border-left-color: #ffffff
        }

        .suri-timeline__date {
          position: absolute;
          width: 100%;
          left: 122%;
          top: 6px;
          font-size: 1.6rem
        }

        .suri-timeline__block:nth-child(even) .suri-timeline__content {
          float: right
        }

        .suri-timeline__block:nth-child(even) .suri-timeline__content::before {
          top: 24px;
          left: auto;
          right: 100%;
          border-color: transparent;
          border-right-color: #ffffff
        }

        .suri-timeline__block:nth-child(even) .suri-timeline__date {
          left: auto;
          right: 122%;
          text-align: right
        }

        .suri-timeline__content.suri-timeline__content--bounce-in {
          visibility: visible;
          animation: suri-bounce-2 .6s
        }

        /* inverse bounce effect on even content blocks */
        .suri-timeline__block:nth-child(even) .suri-timeline__content.suri-timeline__content--bounce-in {
          animation: suri-bounce-2-inverse .6s
        }
      }

    </style>
  </template>

</dom-module>
