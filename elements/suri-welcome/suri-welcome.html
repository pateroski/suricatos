<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/l2t-paper-slider/l2t-paper-slider.html">
<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../styles/my-theme.html">
<link rel="import" href="suri-welcome-styles.html">

<dom-module id="suri-welcome">
  <template>
    <style include="shared-styles suri-welcome-styles">
    </style>

    <article>
      <h3 class="article-title">¡Bienvenid@!</h3>
      <div class="card">
        <p class="align-left give-ma-colour give-ma-hype">
          ¡Hola!
        </p>
        <p>
          Nos alegra mucho que hayas aterrizado finalmente por la web. Parecía que no iba a pasar nunca. Estamos muy contentos de
          que estés aquí porque es importante que lo compartas con nosotros, y en este momento, lo es de una forma muy especial.
        </p>
        <p>
          Seguramente te lo estés preguntando… <span class="give-ma-colour">¿por qué una web para la boda?</span>
        </p>
        <p>
          Aunque nos conozcas desde que estamos juntos, o a cada uno por separado, o quizás no nos conozcas a alguno de los dos, seguramente,
          cuando termines de darte una vuelta por aquí, <span class="give-ma-colour">queremos que sepas algo más de nosotros</span>, además de pasar un rato ameno.
        </p>
        <p>
          También, porque te puede servir de ayuda, de cara a organizarte ese día. Por tu parte, con que tengas ganas de pasarlo bien
          y compartirlo con nosotros es más que suficiente. Solo hay una cosa que sí queremos pedirte: <span class="give-ma-colour">échanos una mano con el formulario</span>
          que hemos dejado en el apartado de asistencia (algo que te lo agradeceremos siempre)
        </p>


        <p class="give-ma-colour">
          ¡porque queremos que ese día disfrutemos todos el máximo posible!</p>
        <p>
          Y para terminar, os vamos a dejar en el apartado roadmap, cual es el verdadero objetivo de este día: <span class="give-ma-colour">el viaje de novios</span>. Aquí podréis ver qué sitios son los que vamos a visitar y por donde nos vamos a perder los suricatos durante la luna
          de miel.
        </p>
        <p>
          Ese es el motivo de haberte hecho llegar hasta aquí. Que nos conozcas, que te ilusiones con nosotros y que te prepares para
          disfrutar del día con más horas de dedicación y de amor invertidas de los suricatos para nosotros mismos, para tí y para
          disfrutarlo entre todos.
        </p>
        <p class="align-left">
          Solo nos queda decir una cosa:
        </p>
        <p class="give-ma-colour give-ma-hype">¡Muchas gracias!</p>
      </div>
    </article>

    <article>
      <h3 class="article-title">Suricatos por el mundo</h3>
      <div class="suri-welcome__slider card">
        <paper-icon-button
          icon="my-icons:navigate-before"
          class="nav-button nav-before"
          on-tap="_moveBefore">
        </paper-icon-button>

        <l2t-paper-slider
          id="slider"
          class="photo-slider"
          hide-nav
          auto-progress
          slide-duration="10"
          sensitivity="high">
          <template is="dom-repeat" items="[[images]]"
            as="image">
            <paper-slide class="photo-slide">
              <plastic-image
                preload
                lazy-load
                fade
                sizing="contain"
                srcset$="[[image.desktop]]"
                class="photo-image">
              </plastic-image>
            </paper-slide>
          </template>
        </l2t-paper-slider>

        <paper-icon-button
          icon="my-icons:navigate-next"
          class="nav-button nav-next"
          on-tap="_moveNext">
        </paper-icon-button>
      </div>
    </article>

    <article class="suri-welcome__countdown">

      <h3 class="article-title">Nos vemos en...</h3>
      <ul class="digits">
        <li class="digit">
          <span id="days" class="number"></span>
          <span class="placeholder">Días</span>
        </li>
        <li class="digit">
          <span id="hours" class="number"></span>
          <span class="placeholder">Horas</span>
        </li>
        <li class="digit">
          <span id="minutes" class="number"></span>
          <span class="placeholder">Minutos</span>
        </li>
        <li class="digit">
          <span id="seconds" class="number"></span>
          <span class="placeholder">Segundos</span>
        </li>
      </ul>
    </article>
  </template>

  <script src='suri-welcome.js'></script>
</dom-module>
