<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/l2t-paper-slider/l2t-paper-slider.html">
<link rel="import" href="../../bower_components/plastic-image/plastic-image.html">
<link rel="import" href="../../styles/shared-styles.html">
<link rel="import" href="../../styles/my-theme.html">
<link rel="import" href="suri-welcome-styles.html">

<dom-module id="suri-welcome">
  <template>
    <style include="shared-styles suri-welcome-styles">
    </style>

    <article class="suri-welcome__countdown">
      <ul class="digits">
        <li class="digit">
          <span id="days" class="number"></span>
          <span class="placeholder">DÃ­as</span>
        </li>
        <li class="digit">
          <span id="hours" class="number"></span>
          <span class="placeholder">Horas</span>
        </li>
        <li class="digit">
          <span id="minutes" class="number"></span>
          <span class="placeholder">Minutos</span>
        </li>
        <li class="digit">
          <span id="seconds" class="number"></span>
          <span class="placeholder">Segundos</span>
        </li>
      </ul>
    </article>

    <article class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
      <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
      <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
    </article>

    <article class="suri-welcome__slider">

      <paper-icon-button
        icon="my-icons:navigate-before"
        class="nav-button nav-before"
        on-tap="_moveBefore">
      </paper-icon-button>

      <l2t-paper-slider
        id="slider"
        class="photo-slider"
        hide-nav
        auto-progress
        slide-duration="20"
        sensitivity="high">
        <template is="dom-repeat" items="[[images]]"
          as="image">
          <paper-slide class="photo-slide">
            <plastic-image
              preload
              lazy-load
              fade
              sizing="contain"
              srcset$="[[image.desktop]]"
              class="photo-image">
            </plastic-image>
          </paper-slide>
        </template>
      </l2t-paper-slider>

      <paper-icon-button
        icon="my-icons:navigate-next"
        class="nav-button nav-next"
        on-tap="_moveNext">
      </paper-icon-button>
    </article>




  </template>

  <script src='suri-welcome.js'></script>
</dom-module>
