<link rel="import" href="suri-404-styles.html">

<dom-module id="suri-404">
  <template>
    <style include="suri-404-styles suri-animations">
    </style>

    <article>
      <h3 class="article-title">¡Booh un 404!</h3>
      <p class="article-description">
        Parece que no hay nada por aquí...
      </p>

        <div class="ghost-copy">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
        </div>
        <div class="ghost">
          <div class="face">
            <div class="eye"></div>
            <div class="eye-right"></div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="shadow"></div>
      </div>
      <p class="article-suggestion">
        Si te parece, podemos volver a <a class="back-to-home" href="[[rootPath]]">casa</a>
      </p>
    </article>


  </template>

  <script src='suri-404.js'></script>
