<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="lazy-import" href="../elements/suri-welcome/suri-welcome.html">
<link rel="lazy-import" href="../elements/suri-agenda/suri-agenda.html">
<link rel="lazy-import" href="../elements/suri-roadmap/suri-roadmap.html">
<link rel="lazy-import" href="../elements/suri-404/suri-404.html">
<link rel="lazy-import" href="../elements/suri-attendance/suri-attendance.html">
<link rel="import" href="../../styles/my-theme.html">
<link rel="import" href="suri-wedding-styles.html">

<dom-module id="suri-wedding">
  <template>
    <style include="suri-wedding-styles">
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed force-narrow>

      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer">

        <app-toolbar>Menu</app-toolbar>

        <nav>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="welcome" href="[[rootPath]]welcome">Bienvenida</a>
            <a name="agenda" href="[[rootPath]]agenda">Agenda</a>
            <a name="roadmap" href="[[rootPath]]roadmap">Roadmap</a>
            <a name="place" href="[[rootPath]]place">Lugar</a>
            <a name="attendance" href="[[rootPath]]attendance">Asistencia</a>
          </iron-selector>

        </nav>

      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header class="main-header" slot="header" fixed condenses effects="waterfall">

          <app-toolbar class="main-toolbar" sticky>

            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>

            <div main-title top-item>Suricatos</div>

            <nav class="tabs" bottom-item sticky>
              <iron-selector selected="[[page]]" attr-for-selected="name" class="tabs-list" role="navigation">
                <a name="welcome" href="[[rootPath]]welcome">Bienvenida</a>
                <a name="agenda" href="[[rootPath]]agenda">Agenda</a>
                <a name="roadmap" href="[[rootPath]]roadmap">Roadmap</a>
                <a name="place" href="[[rootPath]]place">Lugar</a>
                <a name="attendance" href="[[rootPath]]attendance">Asistencia</a>
              </iron-selector>
            </nav>

          </app-toolbar>

        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
          <suri-welcome name="welcome"></suri-welcome>
          <suri-agenda name="agenda"></suri-agenda>
          <suri-roadmap name="roadmap"></suri-roadmap>
          <suri-404 name="404"></suri-404>
          <suri-place name="place"></suri-place>
          <suri-attendance name="attendance"></suri-attendance>
        </iron-pages>

      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script src="suri-wedding.js"></script>
</dom-module>
