<dom-module id="suri-wedding-styles">

  <template>
    <style>
      :host {
        --app-primary-color: #fff;
        --app-secondary-color: #000;
        display: block
      }

      /** Layout **/
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none
      }

      app-header {
        color: #fff;
        background-color: transparent;

        --app-header-background-rear-layer: {
          background-color: #fff
        };

        --app-header-background-front-layer: {
          background-image: url( '/images/suricatos.png' );
          background-repeat: no-repeat;
          background-size: 100%
        };
      }

      /** Drawer **/

      .drawer-header {
        padding: 16px 0 0
      }

      .drawer-title {
        font-family: var( --suri-fontMountains );
        text-align: center;
        text-decoration: underline;
        font-size: 35px;
        width: 100%
      }

      .drawer-list a {
        font-family: var( --suri-fontMountains );
        font-size: 20px;
        display: block;
        padding: 10px 16px;
        color: var( --suri-color-primary-dark );
        text-decoration: none;
        outline: none
      }

      .drawer-list a.iron-selected {
        color: var( --suri-color-primary-lighter );
        text-decoration: underline
      }

      /** Main header **/
      .main-header {
        height: 300px
      }

      .main-toolbar {
        height: 100px;
        flex-wrap: wrap;
        justify-content: flex-start;
        padding: 0
      }

      .drawer-toggle {
        align-self: flex-start;
        --paper-icon-button-ink-color: #fff;
        --paper-icon-button: {
          color: var( --suri-color-primary-dark )
        }
      }

      .main-title,
      .condensed-title {
        font-family: var( --suri-fontMountains );
        font-size: 30px;
        color: var( --suri-color-primary );
        text-align: center;
        align-self: self-start;
        padding: 16px 40px 0 0;
        flex-basis: 50%
      }

      .condensed-title {
        font-size: 28px
      }

      .flicker-in-1 {
        animation: flicker-in-1 3s linear
      }

      .nav-toolbar {
        display: none
      }

      .logo {
        flex-basis: 100%;
        display: none;
        justify-content: center;
        margin: 0
      }

      .circle {
        font-family: var( --suri-fontMountains );
        font-size: 30px;
        background-color: var( --suri-color-complementary-1 );
        box-shadow: 0 4px 4px 2px rgba( 0, 0, 0, .3 );
        color: #000000;
        border-radius: 50%;
        width: 170px;
        height: 170px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: -40px
      }

      .fadeInUp {
        animation-name: fadeInUp;
        animation-duration: .5s
      }

      /** main footer **/

      .main-footer {
        height: 200px;
        background-color: #fff
      }

      .main-footer ul {
        list-style: none;
        margin: 0;
        display: flex;
        flex-direction: column;
        padding: 0;
        height: 100%
      }

      .main-footer ul li {
        /* flex-basis: 50%; */
        display: flex;
        align-items: center
      }

      .main-footer__description {
        font-family: var( --suri-fontLato );
        font-size: 14px;
        justify-content: center;
        flex-grow: 1;
        text-align: center;
        font-weight: 300
      }

      .main-footer__event {
        font-family: var( --suri-fontMountains );
        font-size: 20px
      }

      .main-footer__couple {
        justify-content: center;
        flex-grow: 1
      }

      .couple-icon {
        width: 28px;
        height: 28px
      }

      .main-footer__authors {
        font-family: var( --suri-fontMountains );
        padding-right: 20px;
        justify-content: flex-end;
        text-align: right;
        font-size: 18px
      }

      /**
       * Desktop
       */
      @media (min-width: 768px) {
        /** Main header **/
        .main-header {
          height: 525px
        }

        .drawer-toggle {
          display: none
        }

        .main-title {
          font-size: 40px;
          flex-basis: 100%;
          padding: 3% 5% 0;
          text-align: left
        }

        /** Main toolbar **/
        .main-toolbar {
          height: 100%
        }

        /** Nav toolbar **/
        .nav-toolbar {
          display: flex;
          justify-content: center;
          flex-wrap: nowrap;
          height: 120px;
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0
        }

        /** Header menu **/

        .tabs {
          flex-basis: 100%
        }

        .tabs-left {
          flex-basis: 40%
        }

        .logo {
          flex-basis: 20%
        }

        .circle {
          top: 25px
        }

        .tabs-right {
          flex-basis: 40%
        }

        .tabs-list {
          display: flex;
          flex-direction: row;
          justify-content: space-around;
          margin: 10px 0
        }

        .tabs-list a {
          font-family: var( --suri-fontMountains );
          text-decoration: none;
          font-size: 24px
        }

        .tabs-list a:hover,
        .tabs-list a:visited,
        .tabs-list a:focus,
        .tab-list a:active {
          color: var( --suri-color-primary-dark )
        }

        .tabs-list a.iron-selected {
          color: var( --suri-color-primary-lighter );
          border-bottom: 1px solid var( --suri-color-primary-lighter )
        }

        /** main footer **/
        .main-footer__description {
          font-size: 15px
        }

        .main-footer__authors {
          font-size: 22px
        }

        .couple-icon {
          width: 40px;
          height: 40px
        }
      }

      @media (min-width: 992px) {
        .main-header {
          height: 680px
        }

        .main-title {
          font-size: 60px
        }
      }

      @media (min-width: 1200px) {
        .main-header {
          height: 820px
        }
      }

    </style>
  </template>

</dom-module>
