<dom-module id="suri-wedding-styles">

  <template>
    <style>
      :host {
        --app-primary-color: #fff;
        --app-secondary-color: #000;
        display: block
      }

      /** Layout **/
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none
      }

      app-header {
        color: #fff;
        background-color: transparent;

        --app-header-background-rear-layer: {
          background-color: #fff
        };

        --app-header-background-front-layer: {
          background-image: url( '/images/suricatos_2.jpg' )
        };
      }

      /** Drawer **/

      .drawer-header {
        padding: 16px 0 0
      }

      .drawer-title {
        font-family: var( --suri-fontMountains );
        text-align: center;
        text-decoration: underline;
        font-size: 35px;
        width: 100%
      }

      .drawer-list a {
        font-family: var( --suri-fontMountains );
        font-size: 20px;
        display: block;
        padding: 10px 16px;
        color: var( --app-secondary-color );
        text-decoration: none;
        outline: none
      }

      .drawer-list a.iron-selected {
        color: rgb( 223, 89, 72 )
      }

      /** Main header **/
      .main-header {
        height: 400px;
        position: relative
      }

      .main-toolbar {
        height: 100px;
        flex-wrap: wrap;
        justify-content: flex-start;
        padding: 0
      }

      .drawer-toggle {
        align-self: flex-start;
        --paper-icon-button-ink-color: #fff;
        --paper-icon-button: {
          color: #000
        }
      }

      .main-title,
      .condensed-title {
        font-family: var( --suri-fontMountains );
        font-size: 38px;
        color: #000;
        text-align: center;
        flex-basis: 100%
      }

      .condensed-title {
        font-size: 28px
      }

      .nav-toolbar {
        display: none
      }

      .logo {
        flex-basis: 100%;
        display: none;
        justify-content: center;
        margin: 0
      }

      .circle {
        font-family: var( --suri-fontMountains );
        font-size: 30px;
        background-color: #008000;
        box-shadow: 0 4px 4px 2px rgba( 0, 0, 0, .3 );
        color: #000000;
        border-radius: 50%;
        width: 170px;
        height: 170px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        top: -40px
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d( 0, 100%, 0 )
        }

        to {
          opacity: 1;
          transform: none
        }
      }

      @keyframes grow {
        0% {
          display: none;
          opacity: 0
        }

        1% {
          display: block;
          opacity: 0;
          transform: scale( 0 )
        }

        100% {
          opacity: 1;
          transform: scale( 1 )
        }
      }

      .fadeInUp {
        animation-name: fadeInUp;
        animation-duration: .5s
      }

      /**
       * Desktop
       */
      @media (min-width: 768px) {
        /** Main header **/
        .main-header {
          height: 500px
        }

        .drawer-toggle {
          display: none
        }

        .main-title {
          font-size: 80px;
          color: #000;
          text-align: center
        }

        /** Main toolbar **/
        .main-toolbar {
          height: 100%
        }

        /** Nav toolbar **/
        .nav-toolbar {
          display: flex;
          justify-content: center;
          flex-wrap: nowrap;
          height: 120px;
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0
        }

        /** Header menu **/

        .tabs {
          flex-basis: 100%
        }

        .tabs-left {
          flex-basis: 40%
        }

        .logo {
          flex-basis: 20%
        }

        .circle {
          top: 25px
        }

        .tabs-right {
          flex-basis: 40%
        }

        .tabs-list {
          display: flex;
          flex-direction: row;
          justify-content: space-around;
          margin: 10px 0
        }

        .tabs-list a {
          font-family: var( --suri-fontMountains );
          text-decoration: none;
          font-size: 24px
        }

        .tabs-list a:hover,
        .tabs-list a:visited,
        .tabs-list a:focus,
        .tab-list a:active {
          color: #000
        }

        .tabs-list a.iron-selected {
          color: #df5948
        }
      }

    </style>
  </template>

</dom-module>
